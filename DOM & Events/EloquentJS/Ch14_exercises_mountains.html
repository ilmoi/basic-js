<h1>Mountains</h1>

<div id="mountains"></div>

<script>
  const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
  ];

  // Your code here
  // create header
  const table = document.createElement("table");
  const headerRow = document.createElement("tr");
  const keys = Object.keys(MOUNTAINS[0]);

  keys.forEach(key => {
      const headerEntry = document.createElement("th");
      headerEntry.textContent = key;
      headerRow.appendChild(headerEntry); //I did appending at end, but also works at start
      table.appendChild(headerRow); //I did appending at end, but also works at start
  });

  //create entries
  MOUNTAINS.forEach(mountain => {
      const row = document.createElement("tr");
      keys.forEach(key => {
          const tableEntry = document.createElement("td");
          tableEntry.textContent = mountain[key];
          //align numerical column to the right
          if (key === 'height') tableEntry.style.textAlign = 'right';
        row.append(tableEntry); //I did appending at end, but also works at start
      });
      table.appendChild(row); //I did appending at end, but also works at start
  });
  mountainDiv = document.getElementById('mountains');
  mountainDiv.appendChild(table); //I did appending at end, but also works at start
</script>
