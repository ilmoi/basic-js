<img src="https://i0.wp.com/freepngimages.com/wp-content/uploads/2016/04/red-balloon-transparent-background.png?fit=491%2C752"
     style="width:100px"
     alt="balloon"
     tabindex="1">

<script>
    // Your code here
    const balloon = document.getElementsByTagName("img")[0];

    window.addEventListener('keydown', e => {
        if (e.key === 'ArrowUp') {
            let currentWidth = parseInt(balloon.style.width);
            balloon.style.width = currentWidth + 10 + "px";
            e.preventDefault();
        } else if (e.key === "ArrowDown") {
            let currentWidth = parseInt(balloon.style.width);
            balloon.style.width = currentWidth - 10 + "px";
            e.preventDefault();
        }
    });

    window.addEventListener('keydown', () => {
        let currentWidth = parseInt(balloon.style.width);
        if (currentWidth > 400) {
            balloon.src = "https://illustoon.com/photo/1977.png";
        }
    })

</script>
