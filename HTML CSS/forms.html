<!--from - https://learn.shayhowe.com/html-css/building-forms/-->

<!-- different types of inputs -->
<input type="text" name="username">
<input type="date" name="birthday">
<input type="time" name="game-time">
<input type="email" name="email-address">
<input type="url" name="website">
<input type="number" name="cost"> <!--as in integer, not phone number-->
<input type="tel" name="phone-number">
<div>
    <textarea name="comment">Add your comment here</textarea>
</div>

<!--radio-->
<div>
    <input type="radio" name="day" value="Friday" checked> Friday
    <input type="radio" name="day" value="Saturday"> Saturday
    <input type="radio" name="day" value="Sunday"> Sunday
</div>

<!--checklist-->
<div>
    <input type="checkbox" name="day" value="Friday" checked> Friday
    <input type="checkbox" name="day" value="Saturday"> Saturday
    <input type="checkbox" name="day" value="Sunday"> Sunday
</div>

<!--dropdown-->
<div>
<select name="day">
  <option value="Friday" selected>Friday</option>
  <option value="Saturday">Saturday</option>
  <option value="Sunday">Sunday</option>
</select>
</div>

<!--multiple dropdown-->
<div>
<select name="day" multiple>
  <option value="Friday" selected>Friday</option>
  <option value="Saturday">Saturday</option>
  <option value="Sunday">Sunday</option>
</select>
</div>

<!--submit button-->
<input type="submit" name="submit" value="Send">

<!--more involved submit button-->
<button name="submit">
  <strong>Send Us</strong> a Message
</button>

<!--hidden - used for tracking codes-->
<input type="hidden" name="tracking-code" value="abc-123">

<!--file-->
<input type="file" name="file">

<!--MAKE SURE TO ALWAYS PUT A LABEL ON TOP OF AN INPUT - FOR ASSISTIVE TECHNOLOGIES-->
<label for="username">Username</label>
<input type="text" name="username" id="username">

<!--USE FIELDSETS TO GROUP RELATED LABELS TOGETHER-->
<fieldset>
    <!--legend provides a caption-->
    <legend>Login</legend>
  <label>
    Username
    <input type="text" name="username">
  </label>
  <label>
    Password
    <input type="text" name="password">
  </label>
</fieldset>

<!-- form validation -->

<!-- required -->
<input id="choose" name="i_like" required>
<!-- note that we can use css to make it more meaninful -->
<style>
    input:invalid {
      border: 2px dashed red;
    }
    input:invalid:required {
      background-image: linear-gradient(to right, pink, lightgreen);
    }
    input:valid {
      border: 2px solid black;
    }
</style>

<!-- regex -->
<input id="choose" name="i_like" required pattern="[Bb]anana|[Cc]herry">

<!-- min / max length -->
<input type="text" id="choose" name="i_like" required minlength="6" maxlength="6">

<!-- we can write custom JS for custom form validation logic like this -->
<script>
  const email = document.getElementById("mail");

  // add event listener to input
  email.addEventListener("input", function (event) {
    // we can use validity + any of the follwoing: patternMismatch, tooLong, tooShort, rangeOverflow, rangeUnderflow, typeMismatch, valid, valueMissing
    // any of the above will return "true" if validation fails (except for "valid", which returns true if element meets all validation constraints)
    // alternatively we can use checkValidity(), which returns true if there are no validation problems
    if (email.validity.typeMismatch) {
      // we can then set a custom msg with setCustomValidity()
      email.setCustomValidity("I am expecting an e-mail address!");
    } else {
      email.setCustomValidity("");
    }
  });
</script>
