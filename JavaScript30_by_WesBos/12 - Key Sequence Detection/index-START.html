<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const keysPressed = [];
  const secretCode = "aaa";
  window.addEventListener('keyup', e => {
    keysPressed.push(e.key);
    //now lets trim the array. we are only looking for the last 3 characters
    keysPressed.splice(-secretCode.length-1, keysPressed.length - secretCode.length)
    if (keysPressed.join('') === secretCode) document.body.style.backgroundColor = 'red';
    console.log(keysPressed);
  })
</script>
</body>
</html>
